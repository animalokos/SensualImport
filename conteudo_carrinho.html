<ul id="shoppingCart">
	<li id="order_shopping_cart">
		<div class="novo_carrinho">
			<div class="container">
				<div class="row">
					<div class="panel panel-default" id="carrinho_todo">
						<div class="panel-header clearfix">
							<div class="col-xs-12 col-md-6 col-lg-6">
								<h4><strong>Produto</strong></h4>
							</div>

							<div class="col-md-3 col-lg-3 hidden-xs">
								<h4><strong>Quantidade</strong></h4>
							</div>

							<div class="col-md-3 col-lg-3 hidden-xs text-center">
								<h4><strong>Pre√ßo</strong></h4>
							</div>
						</div>

						<div class="panel-body container">
						<itens>
							<div class="row">
								<div class="col-xs-12 col-md-2 col-lg-2">
									<div>
										<span class="imagem">{produto_imagem}</span>
									</div>
								</div>

								<div class="col-xs-12 col-md-4 col-lg-4">
									<h4 class="product-name">
										<strong>
											<span class="nome">
												<a href="{produto_url}" target="_blank">
													<b>{produto_nome}</b>
												</a>&nbsp;{produto_cod_ref}
											</span>
											<span class="atributos"> {produto_atributos} </span>
											<span class="configuracao"> {produto_configuracao} </span>
											<span class="imagem_frete_gratis"> {frete_gratis} </span>
											<span class="adicionais"> {adicionais} </span>
											{mensagens}
										</strong>
									</h4>
								</div>

								<div class="col-xs-12 col-md-3 col-lg-3">
									<ul class="list-inline">
										<li>
											<span class="remove">
												<a class="cart-remove-item btn btn-default btn-sm" href="javascript:void(0)" onclick="shoppingCart.removeItem('{produto_id}')">{remover}
												</a>
											</span>
										</li>
										<li>
											<span class="quantify">{quantidade}</span>
										</li>
									</ul>
								</div>

								<div class="col-xs-12 col-md-3 col-lg-3 text-center">
									<h4><strong>
											<span class="cart-price" style="font-weight:100;">{valor_total}</span>
										</strong>
									</h4>
								</div>
							</div>
						<hr />
						</itens>
						<div class="panel-footer">
							<div class="text-center row">
								<div class="col-xs-12 col-lg-6 pull-right">
									<h4 class="text-right subtotal_compra">
										<b>Subtotal: </b> <strong>{subtotal}</strong>
									</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</li>
</ul>
